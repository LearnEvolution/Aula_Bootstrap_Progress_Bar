<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap_progress_bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
       <div class="progress">
        <div id="bp1" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">
              
        </div>
       </div>
      </div>
      <p>&copy; cleber JS</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script>
   let barra=document.getElementById("bp1");
   let carga=0;
   let intBarra=setInterval(()=>{
       barra.innerHTML=carga + "%";
       barra.style.width=carga + "%";
       carga++;
       if(carga >= 100){
         carga=0;
        }
    },200);
             
     </script>
  </body>
</html>
